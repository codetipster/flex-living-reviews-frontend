services:
  - type: web
    name: flex-living-reviews-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://flex-living-reviews-backend.onrender.com
      - key: VITE_NODE_ENV
        value: production
